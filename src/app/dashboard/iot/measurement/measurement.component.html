            <mat-card>
                <mat-card-title>Measurement
                    <button mat-mini-fab color="primary" class="addIcon" matTooltip="Include new Measurement">
                        <mat-icon>add</mat-icon>
                    </button>
                </mat-card-title>
                <mat-card-subtitle>Representa a obtenção do valor de um sensor em ambiente IoT.</mat-card-subtitle>
                <mat-card-content>
                    <mat-form-field class="addIcon">
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar resultados">
                    </mat-form-field>
                    
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    
                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                    
                        <!-- Name Column -->
                        <ng-container matColumnDef="value">
                            <th mat-header-cell *matHeaderCellDef> Value </th>
                            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                        </ng-container>
                    
                        <!-- Weight Column -->
                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef> Description </th>
                            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                        </ng-container>

                          <!-- Weight Column -->
                        <ng-container matColumnDef="geometry">
                            <th mat-header-cell *matHeaderCellDef> Geometry </th>
                            <td mat-cell *matCellDef="let element"> {{element.geometry}} </td>
                        </ng-container>

                          <!-- Weight Column -->
                          <ng-container matColumnDef="dateTime">
                            <th mat-header-cell *matHeaderCellDef> DateTime </th>
                            <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
                        </ng-container>

                           <!-- Weight Column -->
                        <ng-container matColumnDef="sensor">
                            <th mat-header-cell *matHeaderCellDef> Sensor </th>
                            <td mat-cell *matCellDef="let element"> {{element.sensor}} </td>
                        </ng-container>

                           <!-- Weight Column -->
                        <ng-container matColumnDef="unitMeasurement">
                            <th mat-header-cell *matHeaderCellDef> Unit Measurement </th>
                            <td mat-cell *matCellDef="let element"> {{element.unitMeasurement}} </td>
                        </ng-container>
                    
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element"> 
                                <div class="example-button-row">
                                    <button mat-button class="addIcon" matTooltip="Delete Measurement"><mat-icon>delete</mat-icon></button>
                                    <button mat-button class="addIcon" matTooltip="Edit Measurement"><mat-icon>edit</mat-icon></button>
                                </div>
                            </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </mat-drawer-content>
