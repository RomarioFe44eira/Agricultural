<mat-drawer-container class="container">
    <!-- <mat-drawer #drawer mode="side" opened (mouseleave)="drawer.toggle()" (blur)="drawer.toggle()"> -->
    <mat-drawer #drawer mode="side" opened>
        <app-mat-drawer></app-mat-drawer>
    </mat-drawer>

    <mat-drawer-content>
        <app-toolbar-dashboard></app-toolbar-dashboard>

        <mat-card>
            <mat-card-title>Sensor
                <button mat-mini-fab color="primary" class="addIcon" matTooltip="Include new Sensor"
                    (click)="openDialog()">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-card-title>
            <mat-card-subtitle>Sensores est√£o associados a dispositivos IoT.</mat-card-subtitle>
            <mat-card-content>
              
                <app-select-device [inDisabled]="false" (outDeviceSelectedValue)="receivedMessage($event)" ></app-select-device>

                <!-- <mat-form-field class="addIcon">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar resultados">
                </mat-form-field> -->

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="device">
                        <th mat-header-cell *matHeaderCellDef> Device </th>
                        <td mat-cell *matCellDef="let element">{{element.device.description}} - id: {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="datatype">
                        <th mat-header-cell *matHeaderCellDef> DataType </th>
                        <td mat-cell *matCellDef="let element">{{element.dataType.description}} - id: {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <div class="example-button-row">
                                <button mat-button class="addIcon" matTooltip="Delete Sensor">
                                    <mat-icon>delete</mat-icon>
                                </button>
                                <button mat-button class="addIcon" matTooltip="Edit Sensor" (click)="openEditSensorDialog(element)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </mat-drawer-content>
</mat-drawer-container>
