<mat-drawer-container class="container">
        <!-- <mat-drawer #drawer mode="side" opened (mouseleave)="drawer.toggle()" (blur)="drawer.toggle()"> -->
        <mat-drawer #drawer mode="side" opened><app-mat-drawer></app-mat-drawer></mat-drawer>
    
        <mat-drawer-content>
            <app-toolbar-dashboard></app-toolbar-dashboard>

            <mat-card>
                    <mat-card-title>[Create] OR [Edit] new Sensor</mat-card-title>
                    <mat-card-subtitle>Um sensor está associado a um dispositivo IoT..</mat-card-subtitle>
    
                    <mat-card-content>

                        <p>
                            <mat-form-field  class="full-width">
                                <mat-label>Select your Device</mat-label>
                                <mat-select>
                                    <mat-option>Device 1</mat-option>
                                    <mat-option>Device 2</mat-option>
                                    <mat-option>Device 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </p>

                        <p>
                            <mat-form-field class="full-width" appearance="fill">
                                <mat-label>Include data type for device</mat-label>
                                <input matInput placeholder="Include data type for Sensor">
                            </mat-form-field>
                        </p>
                    </mat-card-content>
    
                    <mat-card-actions>
                        <button mat-button>Create new Sensor</button>
                    </mat-card-actions>
    
                </mat-card>

            <mat-card>
                <mat-card-title>Sensor
                    <button mat-mini-fab color="primary" class="addIcon" matTooltip="Include new Sensor">
                        <mat-icon>add</mat-icon>
                    </button>
                </mat-card-title>
                <mat-card-subtitle>Sensores estão associados a dispositivos IoT.</mat-card-subtitle>
                <mat-card-content>
                    <mat-form-field class="addIcon">
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar resultados">
                    </mat-form-field>
                    
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>
                    
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                    
                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Weight </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>
                    
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element"> 
                                <div class="example-button-row">
                                    <button mat-button class="addIcon" matTooltip="Delete Sensor"><mat-icon>delete</mat-icon></button>
                                    <button mat-button class="addIcon" matTooltip="Edit Sensor"><mat-icon>edit</mat-icon></button>
                                    <button mat-button class="addIcon" matTooltip="Details Sensor"><mat-icon>view_list</mat-icon></button>
                                </div>
                            </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card-content>

              <!--   <mat-card-actions>
                    <div class="example-button-row">
                        <button mat-raised-button color="primary">Primary</button>
                        <button mat-raised-button color="accent">Accent</button>
                        <button mat-raised-button color="warn">Warn</button>
                    </div>
                </mat-card-actions> -->

            </mat-card>
        </mat-drawer-content>
   
    </mat-drawer-container>
