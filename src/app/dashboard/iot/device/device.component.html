<mat-drawer-container class="container">
    <!-- <mat-drawer #drawer mode="side" opened (mouseleave)="drawer.toggle()" (blur)="drawer.toggle()"> -->
    <mat-drawer #drawer mode="side" opened>
        <app-mat-drawer></app-mat-drawer>
    </mat-drawer>

    <mat-drawer-content>
        <app-toolbar-dashboard></app-toolbar-dashboard>
        <!--     <h1>Data Type</h1>
            <h4>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </h4>

 -->

        <mat-card>
            <mat-card-title>[Create] OR [Edit] new Device</mat-card-title>
            <mat-card-subtitle>create devices.</mat-card-subtitle>

            <mat-card-content>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Device Description</mat-label>
                    <input matInput placeholder="Inform your device description">
                </mat-form-field>
            </mat-card-content>

            <mat-card-content>
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </mat-card-content>


            <mat-card-content>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Situation</mat-label>
                    <input matInput placeholder="Inform Situation of the device">
                </mat-form-field>
            </mat-card-content>


            <mat-card-content>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Geometry</mat-label>
                    <input matInput placeholder="Inform the Geometry">
                </mat-form-field>
            </mat-card-content>


            <mat-card-content>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Area</mat-label>
                    <input matInput placeholder="Inform the Area">
                </mat-form-field>
            </mat-card-content>


            <mat-card-content>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Person</mat-label>
                    <input matInput placeholder="Inform the Person">
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>Create new</button>
            </mat-card-actions>
        </mat-card>





        <mat-card>
            <mat-card-title>Device
                <button mat-mini-fab color="primary" class="addIcon" matTooltip="Include new device">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-card-title>
            <mat-card-subtitle>Dispositivos de IoT são equipamento que contém um ou mais sensores para coletar dados em
                ambientes agrícolas.</mat-card-subtitle>
            <mat-card-content>
                <mat-form-field class="addIcon">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar resultados">
                </mat-form-field>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <div class="example-button-row">
                                <button mat-button class="addIcon" matTooltip="Delete device">
                                    <mat-icon>delete</mat-icon>
                                </button>
                                <button mat-button class="addIcon" matTooltip="Edit device">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-button class="addIcon" matTooltip="Details device">
                                    <mat-icon>view_list</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>

            <!--   <mat-card-actions>
                    <div class="example-button-row">
                        <button mat-raised-button color="primary">Primary</button>
                        <button mat-raised-button color="accent">Accent</button>
                        <button mat-raised-button color="warn">Warn</button>
                    </div>
                </mat-card-actions> -->

        </mat-card>
    </mat-drawer-content>

</mat-drawer-container>
